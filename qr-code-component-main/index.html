<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
          screens: {
            sm: "375px",
            lg: "1440px",
          },
          colors: {
            white: "hsl(0, 0%, 100%)",
            lightgray: "hsl(212, 45%, 89%)",
            darkblue: "hsl(218, 44%, 22%)",
            grayishblue: "hsl(220, 15%, 55%)",
          },
          fontFamily: {
            sans: ["Outfit", "ui-sans-serif", "system-ui"],
          },
          fontSize: {
            sm: ["15px"],
            lg: "1.3rem",
          },
        },
      };
    </script>
  </head>
  <body class="font-sans">
    <div
      class="flex w-screen h-screen bg-lightgray justify-center items-center"
    >
      <div class="p-4 bg-white flex-col w-[18rem] rounded-lg">
        <img
          src="./images/image-qr-code.png"
          alt="qr-code"
          class="rounded-lg"
        />
        <h1 class="text-center text-darkblue py-4 text-lg font-bold">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-center text-grayishblue pb-4 font-normal text-sm">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    Frontend Mentor and take your coding skills to the next level

    <div>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Eyoel Meles</a>.
    </div> -->
  </body>
</html>
